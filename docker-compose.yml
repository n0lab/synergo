version: '3.8'

services:
  synergo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: synergo
    restart: unless-stopped
    ports:
      - "${PORT:-42001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DB_PATH=/app/data/synergo.db
      - RESOURCES_PATH=/app/resources
    volumes:
      # Database persistence
      - ${DATA_PATH:-./data}:/app/data
      # Media files persistence
      - ${RESOURCES_PATH:-./resources}:/app/resources
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
